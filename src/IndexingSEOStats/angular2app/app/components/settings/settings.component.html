<div class="page-inner">
    <div class="page-title">
        <h3>Settings</h3>
    </div>
    <div id="main-wrapper">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="panel panel-white">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="panel-heading">
                                <h4 class="panel-title">StormProxies Settings</h4>
                                                               
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-6 text-muted" id="currentIP">
                                        <span>Current Endpoint Address: {{_proxyUrl}}</span>
                                    </div>
                                </div>
                                
                                    <form novalidate [formGroup]="proxyUrlForm" (ngSubmit)="setProxyUrl(proxyUrlForm)" class="form-vertical">
                                        <div class="row">
                                            <div class="col-md-3 form-group">
                                                <input formControlName="ip" class="form-control" id="ip" name="ip" type="url" placeholder="Enter new IP address...">
                                            </div>
                                            <div class="col-md-3 form-group">
                                                <button type="submit" class="btn btn-primary">Save</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            
                                        </div>
                                    </form>
                                
                            </div>
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div><!-- Main Wrapper -->
    <div class="page-footer">
        <p class="no-s">2016 &copy; </p>
    </div>

</div><!-- Page Inner -->
